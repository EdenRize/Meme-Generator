<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="./img/assets/meme.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6c5d160f70.js"
      crossorigin="anonymous"
    ></script>
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1 class="pointer" onclick="onRenderPage('gallery')">Meme Generator</h1>

      <nav onclick="event.stopPropagation()" role="navigation">
        <div id="menuToggle">
          <input type="checkbox" />

          <span></span>
          <span></span>
          <span></span>

          <ul id="menu">
            <a onclick="onRenderPage('gallery')" href="#"><li>Gallery</li></a>
            <a onclick="onRenderPage('saved memes')" href="#"
              ><li>Saved Memes</li></a
            >
            <a onclick="onRenderPage('about')" href="#"><li>About</li></a>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="page-content"></section>

      <section class="editor-container" onclick="renderMeme()">
        <img
          onclick="onCloseEditor()"
          class="close-btn pointer btn-hover"
          src="./img/assets/close.svg"
        />
        <div onclick="event.stopPropagation()" class="canvas-container">
          <canvas></canvas>
        </div>

        <section class="edit-container">
          <div onclick="event.stopPropagation()" class="meme-text-container">
            <input
              oninput="onTextChange(event)"
              class="meme-text-input"
              type="text"
            />
          </div>
          <div onclick="event.stopPropagation()" class="text-change-container">
            <img
              onclick="onSwitchLine(event)"
              class="btn-hover pointer"
              src="./img/assets/switch.svg"
            />

            <img
              onclick="onAddLine(event)"
              class="btn-hover pointer"
              src="./img/assets/add-text.svg"
            />

            <img
              onclick="onDeleteLine()"
              class="btn-hover pointer"
              src="./img/assets/delete.svg"
            />

            <img
              onclick="onMoveText(true)"
              class="btn-hover pointer"
              src="./img/assets/up.svg"
            />

            <img
              onclick="onMoveText(false)"
              class="btn-hover pointer"
              src="./img/assets/down.svg"
            />
          </div>

          <div onclick="event.stopPropagation()" class="text-edit-container">
            <img
              onclick="onChangeFontSize(true, event)"
              class="font-size-btn pointer btn-hover"
              src="./img/assets/increase-font.svg"
            />
            <img
              onclick="onChangeFontSize(false, event)"
              class="font-size-btn pointer btn-hover"
              src="./img/assets/decrease-font.svg"
            />

            <img
              class="pointer btn-hover"
              onclick="onChangeAlign('left')"
              src="./img/assets/align-left.svg"
              alt=""
            />
            <img
              class="pointer btn-hover"
              onclick="onChangeAlign('center')"
              src="./img/assets/align-center.svg"
              alt=""
            />
            <img
              class="pointer btn-hover"
              onclick="onChangeAlign('right')"
              src="./img/assets/align-right.svg"
              alt=""
            />

            <select
              onchange="onChangeFontFamily(this)"
              class="font-family-select"
            >
              <option value="Impact">IMPACT</option>
              <option value="Franklin Gothic Medium">FRANKLIN</option>
              <option value="Verdana">VERDANA</option>
            </select>

            <div
              onclick="event.stopPropagation()"
              class="stroke-picker-container"
            >
              <input
                type="color"
                class="stroke-input pointer"
                oninput="onStrokeChange(this)"
              />
              <i
                onclick="activatePicker('.stroke-input')"
                class="fa-solid fa-underline pointer btn-hover"
                style="color: black"
              ></i>
            </div>

            <div
              onclick="event.stopPropagation()"
              class="color-picker-container"
            >
              <input
                type="color"
                class="color-input pointer"
                oninput="onColorChange(this)"
              />
              <i
                onclick="activatePicker('.color-input')"
                class="fa-solid fa-palette pointer btn-hover"
              ></i>
            </div>
          </div>

          <div class="emojis-container"></div>

          <div class="export-container">
            <a href="#" onclick="downloadCanvas(this)" download="file-name"
              ><img
                class="pointer btn-hover"
                src="./img/assets/download.svg"
                title="Download Img"
            /></a>

            <img
              onclick="onSaveMeme()"
              class="pointer btn-hover"
              src="./img/assets/save.svg"
            />

            <img
              onclick="onUploadImg()"
              class="pointer btn-hover"
              src="./img/assets/facebook.svg"
            />
          </div>
        </section>
      </section>
    </main>

    <section class="user-modal-container">
      <p class="user-msg">fgknfdsg ljdfn</p>
    </section>

    <footer>
      <p>Created by Eden Rize 2023</p>
    </footer>

    <script src="./js/services/util-service.js"></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/i18n-service.js"></script>
    <script src="./js/services/main-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/share-controller.js"></script>
    <script src="./js/controllers/editor-controller.js"></script>
    <script src="./js/controllers/canvas-controller.js"></script>
    <script src="./js/controllers/main-controller.js"></script>
    <script src="./js/controllers/gallery-controller.js"></script>
  </body>
</html>
