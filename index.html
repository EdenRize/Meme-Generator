<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/6c5d160f70.js"
      crossorigin="anonymous"
    ></script>
    <title>MEME</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1>Meme Generator</h1>
    </header>

    <main>
      <section class="page-content"></section>

      <section hidden class="editor-container">
        <img
          onclick="onCloseEditor()"
          class="close-btn pointer btn-hover"
          src="./img/assets/close.svg"
        />
        <div class="canvas-container">
          <canvas></canvas>
        </div>

        <label>
          Text:
          <input
            onchange="onTextChange(event)"
            class="meme-text-input"
            type="text"
          />
        </label>
        <div class="text-edit-container">
          <div class="color-picker-container">
            <input
              type="color"
              class="color-input pointer"
              oninput="onColorChange(this)"
            />
            <i
              onclick="activateColorPicker()"
              class="fa-solid fa-palette pointer btn-hover"
            ></i>
          </div>
          <div class="font-size-container">
            <img
              onclick="onChangeFontSize(true)"
              class="font-size-btn pointer btn-hover"
              src="./img/assets/increase-font.svg"
            />
            <img
              onclick="onChangeFontSize(false)"
              class="font-size-btn pointer btn-hover"
              src="./img/assets/decrease-font.svg"
            />
          </div>
        </div>
        <div class="export-container">
          <a href="#" onclick="downloadCanvas(this)" download="file-name"
            ><img
              class="download-btn pointer btn-hover"
              src="./img/assets/download.svg"
              title="Download Img"
          /></a>
        </div>
      </section>
    </main>

    <footer>
      <p>Created by Eden Rize 2023</p>
    </footer>

    <script src="./js/services/util-service.js"></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/i18n-service.js"></script>
    <script src="./js/services/main-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/share-controller.js"></script>
    <script src="./js/controllers/editor-controller.js"></script>
    <script src="./js/controllers/canvas-controller.js"></script>
    <script src="./js/controllers/gallery-controller.js"></script>
    <script src="./js/controllers/main-controller.js"></script>
  </body>
</html>
